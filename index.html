<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since I Started Learning Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My JavaScript Journey</h1>
        <div id="days"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>

    <div class="blog-container" style="max-width:800px;margin:2rem auto;background:#fff;border-radius:10px;box-shadow:0 2px 12px rgba(0,0,0,0.08);padding:2rem;">
        <h1 style="color:#194aad;text-align:center;margin-bottom:2rem;">Learn Javascript with Me!</h1>
        <div id="blog-posts"></div>
    </div>

    <!-- Edit Modal (only shows if authenticated) -->
    <div id="Modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Blog Post</h2>
            <input type="text" id="edit-post-title" placeholder="Title" style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;">
            <textarea id="edit-post-content" rows="4" placeholder="Edit Your Post..." style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;"></textarea>
            <button id="save-changes-btn" style="background:#30dd11;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;">Save Changes</button>
            <button id="Cancel-changes-btn" style="background:#e53e3e;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;margin-left:1rem;">Cancel</button>
        </div>
    </div>

    <!-- Logout button (only shows if authenticated) -->
    <div id="logout-container" style="margin-top:1rem;text-align:center;display:none;">
        <button id="logout-btn" style="background:#e53e3e;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;">Logout</button>
    </div>
</body>
</html>
