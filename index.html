<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since I Started Learning Javascript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #194aad;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        #days {
            font-size: 2.5rem;
            color: #3182ce;
            margin-top: 1rem;
        }
        label, input {
            font-size: 1rem;
        }
        input[type="date"] {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            margin-top: 1rem;
        }

        .modal {
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 2rem;
        border-radius: 12px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        }

        .close-button:hover {
        color: #000;
        }      
    </style>
</head>
<body>
    <div class="container" id="header-container" style="cursor:pointer;" title="Click 5 times for admin login">
    <h1>My JavaScript Journey</h1>
    <div id="days"></div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-login">&times;</span>
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Email" style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;">
            <input type="password" id="admin-password" placeholder="Password" style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;">
            <button id="login-btn" style="background:#194aad;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;">Login</button>
            <div id="login-error" style="color:#e53e3e;margin-top:1rem;"></div>
        </div>
    </div>
    
    <div class="blog-container" style="max-width:800px;margin:2rem auto;background:#fff;border-radius:10px;box-shadow:0 2px 12px rgba(0,0,0,0.08);padding:2rem;">
        <h1 style="color:#194aad;text-align:center;margin-bottom:2rem;">Learn Javascript with Me!</h1>
        <div id="blog-posts">
            </div>
         </div>
         <div id="Modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Edit Blog Post</h2>
                <input type="text" id="edit-post-title" placeholder="Title" style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;">
                <textarea id="edit-post-content" rows="4" placeholder="Edit Your Post..." style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;"></textarea>
                <button id="save-changes-btn" style="background:#30dd11;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;">Save Changes</button>
                <button id="Cancel-changes-btn" style="background:#e53e3e;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;margin-left:1rem;">Cancel</button>
            </div>
        </div>
        <div class="add-post" style="margin-top:2rem;padding:1rem;background:#f7fafc;border-radius:8px;">
            <h2>Add a New Post</h2>
            <input type="text" id="post-title" placeholder="Title" style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;">
            <textarea id="post-content" rows="4" placeholder="Write your post..." style="width:100%;margin-bottom:0.5rem;padding:0.5rem;border-radius:6px;border:1px solid #cbd5e0;font-size:1rem;"></textarea>
            <button id="add-post-btn" onclick="addNewBlogPost()" style="background:#000309;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;">Add Post</button>
        </div>
        <div id="logout-container" style="margin-top:1rem;text-align:center;display:none;">
            <button id="logout-btn" style="background:#e53e3e;color:#fff;border:none;border-radius:6px;padding:0.5rem 1.5rem;font-size:1rem;cursor:pointer;">Logout</button>
        </div>
    </div>
</body>
</html>
