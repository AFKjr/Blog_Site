<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since I Started Learning Javascript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="main-title">
        <h1>My JavaScript Journey</h1>
        <div id="days"></div>
    </div>
    
    
    <div class="content-wrapper">
        <div class="project-titles">
            <a href="projects.html">
                <h2>Check Out My Projects!</h2>
            </a>
            <!-- JavaScript will add post links here -->
        </div>
        
        <div class="blog-container">
            <h1>Learn Javascript with Me!</h1>
            <div id="blog-posts"></div>
        </div>
    </div>


    <!-- Edit Modal (only shows if authenticated) -->
    <div id="Modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Blog Post</h2>
            <input type="text" id="edit-post-title" placeholder="Title">
            <textarea id="edit-post-content" rows="4" placeholder="Edit Your Post..."></textarea>
            <button id="save-changes-btn">Save Changes</button>
            <button id="Cancel-changes-btn">Cancel</button>
        </div>
    </div>

    <!-- Logout button (only shows if authenticated) -->
    <div id="logout-container">
        <button id="logout-btn">Logout</button>
    </div>
   
</body>
</html>
