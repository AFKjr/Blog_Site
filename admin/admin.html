<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - My JavaScript Journey</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-login-card" id="login-card">
            <h1>Admin Login</h1>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required autocomplete="current-password">
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="submit" id="login-btn" class="btn-primary">Login</button>
                <a href="../index.html" class="back-link">‚Üê Back to Blog</a>
            </form>
        </div>

        <div class="admin-panel" id="admin-panel" style="display:none;">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>

            <div class="admin-content">
                <div class="add-post-section">
                    <h2>Create New Post</h2>
                    <form id="new-post-form">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" maxlength="200" required>
                            <span class="char-count" id="title-count">0 / 200</span>
                        </div>
                        <div class="form-group">
                            <label for="post-content">Content</label>
                            <textarea id="post-content" rows="10" maxlength="10000" required></textarea>
                            <span class="char-count" id="content-count">0 / 10000</span>
                        </div>
                        <button type="submit" class="btn-primary">Publish Post</button>
                        <button type="button" id="clear-draft-btn" class="btn-secondary">Clear Draft</button>
                    </form>
                </div>

                <div class="manage-posts-section">
                    <h2>Manage Posts</h2>
                    <div id="admin-posts-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Blog Post</h2>
            <form id="edit-post-form">
                <div class="form-group">
                    <label for="edit-post-title">Title</label>
                    <input type="text" id="edit-post-title" maxlength="200" required>
                    <span class="char-count" id="edit-title-count">0 / 200</span>
                </div>
                <div class="form-group">
                    <label for="edit-post-content">Content</label>
                    <textarea id="edit-post-content" rows="10" maxlength="10000" required></textarea>
                    <span class="char-count" id="edit-content-count">0 / 10000</span>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
                <button type="button" id="cancel-edit-btn" class="btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
