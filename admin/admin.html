<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - My JavaScript Journey</title>
    <link rel="stylesheet" href="../styles.css">

    <!-- Modular Admin Stylesheets -->
    <link rel="stylesheet" href="css/admin-layout.css">
    <link rel="stylesheet" href="css/admin-forms.css">
    <link rel="stylesheet" href="css/admin-buttons.css">
    <link rel="stylesheet" href="css/quill-editor.css">

    <!-- Include Quill stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />

    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <div class="admin-login-card" id="login-card">
            <h1>Admin Login</h1>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required autocomplete="current-password">
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="submit" id="login-btn" class="btn-primary">Login</button>
                <a href="../index.html" class="back-link">‚Üê Back to Blog</a>
            </form>
        </div>

        <div class="admin-panel" id="admin-panel" style="display:none;">
            <div class="admin-header">
                <h1>Admin Panel</h1>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>

            <div class="admin-content">
                <div class="add-post-section">
                    <h2>Create New Post</h2>
                    <form id="new-post-form">
                        <div class="form-group">
                            <label for="post-title">Title</label>
                            <input type="text" id="post-title" maxlength="200" required>
                            <span class="char-count" id="title-count">0 / 200</span>
                        </div>
                        <div class="form-group">
                            <label for="post-content">Content</label>
                            <!-- Quill editor container -->
                            <div id="post-content">
                                <p>Write your post content here...</p>
                            </div>
                            <span class="char-count" id="content-count">0 / 20000</span>
                        </div>
                        <button type="submit" class="btn-primary">Publish Post</button>
                        <button type="button" id="clear-draft-btn" class="btn-secondary">Clear Draft</button>
                    </form>
                </div>

                <div class="manage-posts-section">
                    <h2>Manage Posts</h2>
                    <div id="admin-posts-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Blog Post</h2>
            <form id="edit-post-form">
                <div class="form-group">
                    <label for="edit-post-title">Title</label>
                    <input type="text" id="edit-post-title" maxlength="200" required>
                    <span class="char-count" id="edit-title-count">0 / 200</span>
                </div>
                <div class="form-group">
                    <label for="edit-post-content">Content</label>
                    <!-- Quill editor container -->
                    <div id="edit-post-content">
                        <p>Edit your post content here...</p>
                    </div>
                    <span class="char-count" id="edit-content-count">0 / 20000</span>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
                <button type="button" id="cancel-edit-btn" class="btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <!-- Initialize Quill editors -->
    <script>
        let quillNewPost = null;
        let quillEditPost = null;

        // Configure Quill toolbar with all options
        const toolbarOptions = [
            [{ 'header': [1, 2, 3, false] }],                         // Headers
            ['bold', 'italic', 'underline', 'strike'],                 // Text formatting
            [{ 'color': [] }, { 'background': [] }],                   // Color and background
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],              // Lists
            [{ 'align': [] }],                                         // Text alignment
            ['blockquote', 'code-block'],                              // Blockquote and code block
            ['link', 'image'],                                         // Links and images
            ['clean']                                                  // Remove formatting
        ];

        // Quill configuration object
        const quillConfig = {
            theme: 'snow',
            modules: {
                syntax: true,  // Enable syntax highlighting
                toolbar: {
                    container: toolbarOptions,
                    handlers: {
                        // Custom handlers can be added here if needed
                    }
                }
            },
            placeholder: 'Write your post content here...'
        };

        const quillEditConfig = {
            theme: 'snow',
            modules: {
                syntax: true,
                toolbar: {
                    container: toolbarOptions
                }
            },
            placeholder: 'Edit your post content here...'
        };

        // Initialize Quill editors when admin panel is visible
        document.addEventListener('DOMContentLoaded', function() {
            // Enable syntax highlighting globally
            if (window.hljs) {
                hljs.configure({
                    languages: ['javascript', 'python', 'java', 'html', 'css', 'sql', 'bash', 'json', 'xml']
                });
            }

            const adminPanel = document.getElementById('admin-panel');
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'style' && adminPanel.style.display !== 'none') {
                        if (!quillNewPost) {
                            quillNewPost = new Quill('#post-content', quillConfig);
                            // Make it globally accessible
                            window.quillNewPost = quillNewPost;
                        }
                    }
                });
            });
            observer.observe(adminPanel, { attributes: true });

            // Initialize edit modal Quill editor
            const editModal = document.getElementById('edit-modal');
            const editObserver = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'style' && editModal.style.display !== 'none' && editModal.style.display !== '') {
                        if (!quillEditPost) {
                            quillEditPost = new Quill('#edit-post-content', quillEditConfig);
                            // Make it globally accessible
                            window.quillEditPost = quillEditPost;
                        }
                    }
                });
            });
            editObserver.observe(editModal, { attributes: true });
        });
    </script>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
